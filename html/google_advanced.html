<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced</title>

    <link rel="stylesheet" href="/Harvard24_Project0/css/google_advanced.css">
</head>
<body>
    <nav class="nav">
        <h3><span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span></h3>
        <a class="nav-link" href="/Harvard24_Project0/html/google_search.html">Search</a>
    </nav>
    <div class="heading">
        <p>Advanced Search</p>
    </div>
    <section class="form-one">
        <div class="form-heading">
            <p>Find pages containing...</p>
            <p>To do this using the search box.</p>
        </div>
        <div class="form-input">
            <label for="">all these words:</label>
            <input type="text">
            <label for="">Enter the search words for tricolor rat terrier</label>
        </div>
        <div class="form-input">
            <label for="">exactly this expression:</label>
            <input type="text">
            <label for="">Enter the phrase in quotation marks: "Polish Greyhound"</label>
        </div>
        <div class="form-input">
            <label for="">any of these words:</label>
            <input type="text">
            <label for="">Put OR between the words you typed: miniature OR regular</label>
        </div>
        <div class="form-input">
            <label for="">none of these words:</label>
            <input type="text">
            <label for="">Place a minus sign before undesirable words: -rodents, -"terrier"</label>
        </div>
        <div class="form-input-last">
            <label for="">numbers ranging from</label>
            <input type="text">
            <label for="">down</label>
            <input type="text">
            <label for="">Place two dots between the numbers and add the unit of measurement: 10..35 kg, 300..500 PLN, 2010..2011</label>

        </div>
    </section>
</body>
</html>
