    <form action="https://www.google.com/search" method="GET" class="main-form">

        <section class="form-one">
            <div class="form-heading form">
                <p>Find pages containing...</p>
                <p>To do this using the search box.</p>
            </div>
            <div class="form-input form">
                <label for="all">all these words:</label>
                <input type="text" name="as_q" id="all">
                <label for="">Enter the search words for tricolor rat terrier</label>
            </div>
            <div class="form-input form">
                <label for="phrase">exactly this expression:</label>
                <input type="text" name="as_epq" id="phrase">
                <label for="">Enter the phrase in quotation marks: "Polish Greyhound"</label>
            </div>
            <div class="form-input form">
                <label for="one_of">any of these words:</label>
                <input type="text" name="as_oq" id="one_of">
                <label for="">Put OR between the words you typed: miniature OR regular</label>
            </div>
            <div class="form-input form">
                <label for="none_of">none of these words:</label>
                <input type="text" name="as_eq" id="none_of">
                <label for="">Place a minus sign before undesirable words: -rodents, -"terrier"</label>
            </div>
            <div class="form-input-last form">
                <label for="num_range">numbers ranging from</label>
                <input class = "last-form-input" type="text" name="as_nlo" id="num_range">
                <label id="down-label" for="num_range_to">down</label>
                <input class = "last-form-input" type="text" name="as_nhi" id="num_range_to">
                <label for="">Place two dots between the numbers and add the unit of measurement: 10..35 kg, 300..500 PLN, 2010..2011</label>

            </div>
        </section>
